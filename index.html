<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Flower shop</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="shop">
  <div class="shop__roof">

    <div class="shop__curvedPlant">
      <div class="shop__curvedPlantExtension">
        <span class="shop__curvedPlantExtensionLeaves"></span>
      </div>
    </div>

    <div class="shop__roofPotFlower shop__roofPotFlower--isFirst"></div>
    <div class="shop__roofPotFlowerWrapper">
      <div class="shop__roofPotFlower shop__roofPotFlower--isSecond"></div>
    </div>
    <div class="shop__roofPotFlower shop__roofPotFlower--isThird"></div>

    <div class="shop__roofCactusShapedPlant"></div>

    <div class="shop__nameContainer">
      <span class="shop__name">Flowers</span>
    </div>
  </div>

  <div class="shop__front">
    <div class="shop__window">
      <span class="shop__windowVines--isCurve"></span>

      <div class="shop__windowRedPlant">
        <span class="shop__windowRedPlantLeaves"></span>
        <span class="shop__windowRedPlantLeaves shop__windowRedPlantLeaves--isSecondGroup"></span>
      </div>
      <div class="shop__windowPotFlower">
        <span class="shop__windowPotFlowerLeaves"></span>
        <span class="shop__windowPotFlowerLeaves shop__windowPotFlowerLeaves--isSecondGroup"></span>
      </div>
      <span class="shop__windowVines--isStraight"></span>
    </div>
    <div class="shop__windowBottom"></div>
    <div class="shop__door">
      <div class="shop_doorInner">
        <span class="shop__doorMirrorShines"></span>
      </div>
    </div>
  </div>

  <div class="shop__floorFlowerWrapper--isFirst">
    <span class="shop__floorFlower"></span>
    <span class="shop__floorPot"></span>
  </div>

  <div class="shop__floorFlowerWrapper--isSecond">
    <span class="shop__floorFlower"></span>
    <span class="shop__floorPot"></span>
  </div>

  <div class="shop__floorPotFlower"></div>

  <div class="shop__floor"></div>
</div>

<div class="links">
  <a class="link__item" href="https://codepen.io/bertdida/full/vzaOzv/" target="_blank">👨‍🌾</a>
  <a class="link__item" href="https://codepen.io/bertdida/full/jvXPVx/" target="_blank">🥩</a>
  <a class="link__item" href="https://codepen.io/bertdida/full/RYmrOB/" target="_blank">👲</a>
  <a class="link__item link__item--isActive" href="https://codepen.io/bertdida/full/gdVaPV/" target="_blank">🌺</a>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
